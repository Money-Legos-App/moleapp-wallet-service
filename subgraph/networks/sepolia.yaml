    name: USDC
    network: sepolia
    source:
      address: "0x1c7D4B196Cb0C7B01d743Fbc6116a902379C7238"
      abi: ERC20
      startBlock: 7000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
        - Account
      abis:
        - name: ERC20
